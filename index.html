            background-color: #e9ecef;

        }
    </style>
</head>

    <main>
        <div class="content">

        </div>
        <div class="content">
            <h2>Sección 2</h2>
            <p>Contenido de la sección 2</p>
        </div>
        <div class="content">
            <h2>Sección 3</h2>
            <p>Contenido de la sección 3</p>
        </div>
    </main>
    <footer>
        <p>Información básica del pie de página</p>

</html>
